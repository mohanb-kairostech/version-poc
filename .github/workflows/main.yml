name: Merge Commit Message Validation

on:
  pull_request:
    types:
      - closed

jobs:
  validate-merge-message:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Ensure PR is merged and not just closed
        run: |
          if [[ "${{ github.event.pull_request.merged }}" != "true" ]]; then
            echo "PR was not merged, skipping validation."
            exit 0
          fi

      - name: Get Merge Commit Message
        run: |
          MERGE_COMMIT_MSG=$(git log --format=%B -n 1 ${{ github.event.pull_request.merge_commit_sha }})
          echo "Merge commit message: $MERGE_COM_MSG"

          # Check if the merge commit message starts with "bug", "feature", or "new"
          if ! echo "$MERGE_COMMIT_MSG" | grep -qE '^(bug|feature|new)'; then
            echo "Error: Merge commit message must start with 'bug', 'feature', or 'new'."
            exit 1
          fi
