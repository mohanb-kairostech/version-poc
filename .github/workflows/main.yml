name: Merge Commit Message Check

on:
  pull_request:
    types:
      - closed

jobs:
  check-merge-commit-message:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check merge commit message
        run: |
          # Ensure the pull request is merged and not just closed
          if [[ "${{ github.event.pull_request.merged }}" == "false" ]]; then
            echo "PR not merged, skipping commit message check."
            exit 0
          fi

          # Get the merge commit message (the commit that merges the PR into main)
          MERGE_COMMIT_MSG=$(git log --format=%B -n 1 ${{ github.event.pull_request.merge_commit_sha }})

          # Check if the merge commit message starts with "bug", "feature", or "new"
          if ! echo "$MERGE_COMMIT_MSG" | grep -qE '^(bug|feature|new)'; then
            echo "Error: Merge commit message must start with 'bug', 'feature', or 'new'."
            exit 1
          fi
